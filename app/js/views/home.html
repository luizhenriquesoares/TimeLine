<div class="container">
  <div class="page-header">
    <h1 id="timeline">Timeline</h1>
  </div>
  <ul class="timeline" ng-repeat="item in data">
    <li ng-class="{'timeline-inverted': $index % 2}">
      <div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>
      <div class="timeline-panel">
        <div class="timeline-heading">
          <h4 class="timeline-title">{{item.user.location}}</h4>
          <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> Nome: {{item.user.username}} - Data: {{item.date}} </small></p>
        </div>
        <div>
          <figure class="thumbnails">
            <img src="{{item.user.picture}}"  class="img-responsive" alt="Photo TimeLine" />
            <figcaption class="caption">
              <h3>{{item.user.location}}</h3>
              <p>{{item.user.bio}}</p>
           </figcaption>
          </figure>
          
          <figcaption class="caption">
            <h3>Post</h3>
            <p>{{item.content}}</p>
         </figcaption>
        </figure>

        </div>
      </div>
    </li>
  </ul>
</div>
