<div class="container">
  <div class="page-header">
    <h1 id="timeline">Timeline</h1>
  </div>
  <ul class="timeline" ng-repeat="item in data">
    <li ng-class="{'timeline-inverted': $index % 2}">
      <div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>
      <div class="timeline-panel">
        <div class="timeline-heading">
          <h4 class="timeline-title">{{item.user.location}}</h4>
          <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i>{{item.user.username}}</small></p>
        </div>
        <div class="timeline-body">
          <p>{{$index % 2}}</p>
        </div>
      </div>
    </li>
  </ul>
</div>
